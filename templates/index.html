<body>
    <div class="container">
        <div class="header">

            <p>„Ç´„É°„É©Èå≤ÁîªÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</p>
            <div class="settings-link">

        <div class="content">
            <!-- „Ç∑„Çπ„ÉÜ„É†„Çπ„ÉÜ„Éº„Çø„Çπ -->
            <div class="section">
                <div id="systemStatus" class="system-status">
                    <div class="status-item">
                        <h3 id="totalCameras">0</h3>
                        <p>Á∑è„Ç´„É°„É©Êï∞</p>
                    </div>
                    <div class="status-item">
                        <h3 id="enabledCameras">0</h3>
                        <p>ÊúâÂäπ</p>
                    </div>
                    <div class="status-item">

            <!-- „Ç´„É°„É©„É™„Çπ„Éà -->
            <div class="section">
                <h2 class="section-title">
                    <span>„Ç´„É°„É©„É™„Çπ„Éà</span>
                    <!-- Ê∑ªÂä†Áõ∏Êú∫ÂäüËÉΩÂ∑≤ÈöêËóè -->
                    <!-- <button class="btn" onclick="showAddCameraModal()">+ „Ç´„É°„É©„ÇíËøΩÂä†</button> -->
                </h2>
                <div id="cameraList" class="camera-list">
                    <!-- ÂãïÁöÑ„Å´„É≠„Éº„Éâ -->
                </div>
            </div>
        </div>
    </div>

    <!-- „Ç´„É°„É©ËøΩÂä†„É¢„Éº„ÉÄ„É´ -->
    <div id="addCameraModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAddCameraModal()">&times;</span>
            <h2 class="modal-header">„Ç´„É°„É©„ÇíËøΩÂä†</h2>
            <form onsubmit="addCamera(event)">
                <div class="form-group">
                    <label>„Ç´„É°„É©ID *</label>
                    <input type="text" id="cameraId" required placeholder="‰æã: camera_01">
                </div>
                <div class="form-group">
                    <label>„Ç´„É°„É©Âêç *</label>
                    <input type="text" id="cameraName" required placeholder="‰æã: ÁéÑÈñ¢„Ç´„É°„É©">
                </div>
                <div class="form-group">
                    <label>RTSP „Ç¢„Éâ„É¨„Çπ *</label>
                    <input type="text" id="rtspUrl" required placeholder="rtsp://admin:password@192.168.1.100:554/stream1">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="cameraEnabled" checked> ÊúâÂäπ„Å´„Åô„Çã
                    </label>
                </div>
                <button type="submit" class="btn" style="width: 100%;">ËøΩÂä†</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // „Ç∑„Çπ„ÉÜ„É†„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíË™≠„ÅøËæº„ÇÄ
        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalCameras').textContent = data.status.total_cameras;
                    document.getElementById('enabledCameras').textContent = data.status.enabled_cameras;
                    document.getElementById('recordingCameras').textContent = data.status.recording_cameras;
                }
            } catch (error) {
                console.error('„Çπ„ÉÜ„Éº„Çø„ÇπË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „Ç´„É°„É©„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„ÇÄ
        async function loadCameras() {
            try {
                const response = await fetch(`${API_BASE}/cameras`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const cameraList = document.getElementById('cameraList');

                if (!data || !data.cameras) {
                    console.error('ÁÑ°Âäπ„Å™„Éá„Éº„ÇøÂΩ¢Âºè:', data);
                    cameraList.innerHTML = '<div class="empty-state"><h3>„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº</h3><p>„Çµ„Éº„Éê„Éº„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p></div>';
                    return;
                }

                if (data.cameras.length === 0) {
                    cameraList.innerHTML = '<div class="empty-state"><h3>„Ç´„É°„É©„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</h3><p>Ë®≠ÂÆö„Éï„Ç°„Ç§„É´„Åß„Ç´„É°„É©„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p></div>';
                    return;
                }

                cameraList.innerHTML = data.cameras.map(camera => `
                    <div class="camera-card">
                        <h3>${camera.name}</h3>
                        <div class="camera-info">
                            <strong>ID:</strong> ${camera.id}
                        </div>
                        <div class="camera-info">
                            <strong>RTSP:</strong> <small>${camera.rtsp_url}</small>
                        </div>
                        <div>
                            ${camera.is_recording ?
                                '<span class="status-badge status-recording">Èå≤Áîª‰∏≠</span>' :
                                '<span class="status-badge status-stopped">ÂÅúÊ≠¢‰∏≠</span>'}
                            ${!camera.enabled ?
                                '<span class="status-badge status-disabled">ÁÑ°Âäπ</span>' : ''}
                        </div>
                        <div class="camera-actions">
                            ${!camera.is_recording ?
                                `<button class="btn btn-success" onclick="startRecording('${camera.id}')">Èå≤ÁîªÈñãÂßã</button>` :
                                `<button class="btn btn-danger" onclick="stopRecording('${camera.id}')">Èå≤ÁîªÂÅúÊ≠¢</button>`}
                            <!-- Âà†Èô§ÊåâÈíÆÂ∑≤ÈöêËóè -->
                            <!-- <button class="btn btn-danger" onclick="deleteCamera('${camera.id}')">ÂâäÈô§</button> -->
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('„Ç´„É°„É©Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                const cameraList = document.getElementById('cameraList');
                cameraList.innerHTML = '<div class="empty-state"><h3>„Çµ„Éº„Éê„ÉºÊé•Á∂öÂ§±Êïó</h3><p>„Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p></div>';
            }
        }

        // „Ç´„É°„É©ËøΩÂä†„É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫
        function showAddCameraModal() {
            document.getElementById('addCameraModal').style.display = 'block';
        }

        // „Ç´„É°„É©ËøΩÂä†„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeAddCameraModal() {
            document.getElementById('addCameraModal').style.display = 'none';
            document.getElementById('cameraId').value = '';
            document.getElementById('cameraName').value = '';
            document.getElementById('rtspUrl').value = '';
            document.getElementById('cameraEnabled').checked = true;
        }

        // „Ç´„É°„É©„ÇíËøΩÂä†
        async function addCamera(event) {
            event.preventDefault();

            const cameraData = {
                id: document.getElementById('cameraId').value,
                name: document.getElementById('cameraName').value,
                rtsp_url: document.getElementById('rtspUrl').value,
                enabled: document.getElementById('cameraEnabled').checked
            };

            try {
                const response = await fetch(`${API_BASE}/cameras`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cameraData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showNotification('„Ç´„É°„É©„ÅåËøΩÂä†„Åï„Çå„Åæ„Åó„Åü', 'success');
                    closeAddCameraModal();
                    loadCameras();
                    loadSystemStatus();
                } else {
                    showNotification('ËøΩÂä†Â§±Êïó: ' + (data.detail || '‰∏çÊòé„Å™„Ç®„É©„Éº'), 'error');
                }
            } catch (error) {
                console.error('„Ç´„É°„É©ËøΩÂä†„Ç®„É©„Éº:', error);
                showNotification('ËøΩÂä†Â§±ÊïóÔºö„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº', 'error');
            }
        }

        // Èå≤ÁîªÈñãÂßã
        async function startRecording(cameraId) {
            try {
                const response = await fetch(`${API_BASE}/recording/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ camera_id: cameraId })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showNotification('Èå≤Áîª„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü', 'success');
                    // Áä∂ÊÖãÊõ¥Êñ∞„ÇíÁ¢∫ÂÆü„Å´ÂèçÊò†„Åï„Åõ„Çã„Åü„ÇÅÁü≠„ÅÑÈÅÖÂª∂„ÇíËøΩÂä†
                    setTimeout(() => {
                        loadCameras();
                        loadSystemStatus();
                    }, 300);
                } else {
                    showNotification('ÈñãÂßãÂ§±Êïó: ' + (data.detail || '‰∏çÊòé„Å™„Ç®„É©„Éº'), 'error');
                }
            } catch (error) {
                console.error('Èå≤ÁîªÈñãÂßã„Ç®„É©„Éº:', error);
                showNotification('ÈñãÂßãÂ§±ÊïóÔºö„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº', 'error');
            }
        }

        // Èå≤ÁîªÂÅúÊ≠¢
        async function stopRecording(cameraId) {
            try {
                const response = await fetch(`${API_BASE}/recording/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ camera_id: cameraId })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showNotification('Èå≤Áîª„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü', 'success');
                    // Áä∂ÊÖãÊõ¥Êñ∞„ÇíÁ¢∫ÂÆü„Å´ÂèçÊò†„Åï„Åõ„Çã„Åü„ÇÅÁü≠„ÅÑÈÅÖÂª∂„ÇíËøΩÂä†
                    setTimeout(() => {
                        loadCameras();
                        loadSystemStatus();
                    }, 300);
                } else {
                    showNotification('ÂÅúÊ≠¢Â§±Êïó: ' + (data.detail || '‰∏çÊòé„Å™„Ç®„É©„Éº'), 'error');
                }
            } catch (error) {
                console.error('Èå≤ÁîªÂÅúÊ≠¢„Ç®„É©„Éº:', error);
                showNotification('ÂÅúÊ≠¢Â§±ÊïóÔºö„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº', 'error');
            }
        }

        // „Ç´„É°„É©„ÇíÂâäÈô§
        async function deleteCamera(cameraId) {
            if (!confirm(`„Ç´„É°„É© ${cameraId} „ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cameras/${cameraId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showNotification('„Ç´„É°„É©„ÅåÂâäÈô§„Åï„Çå„Åæ„Åó„Åü', 'success');
                    loadCameras();
                    loadSystemStatus();
                } else {
                    showNotification('ÂâäÈô§Â§±Êïó: ' + (data.detail || '‰∏çÊòé„Å™„Ç®„É©„Éº'), 'error');
                }
            } catch (error) {
                console.error('„Ç´„É°„É©ÂâäÈô§„Ç®„É©„Éº:', error);
                showNotification('ÂâäÈô§Â§±ÊïóÔºö„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº', 'error');
            }
        }

        // ÈÄöÁü•„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 28px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            `;

            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #66bb6a 0%, #4caf50 100%)';
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ef5350 0%, #f44336 100%)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #42a5f5 0%, #2196f3 100%)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            // 3ÁßíÂæå„Å´Ëá™ÂãïÊ∂àÂéª
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // CSS„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
